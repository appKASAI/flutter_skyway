group 'com.kasai.flutter_skyway'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 21//変更
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    implementation project(':skyway')
}
